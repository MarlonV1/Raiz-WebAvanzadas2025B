<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Producto - Ra√≠z Marketplace</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .product-detail {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      padding: 48px;
      background: var(--white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      margin: 48px 0;
      border: 1px solid var(--gray-100);
    }
    
    .product-detail-image {
      background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 150px;
      min-height: 400px;
    }
    
    .product-detail-info h1 {
      color: var(--gray-800);
      font-size: 36px;
      font-weight: 800;
      margin-bottom: 16px;
    }
    
    .product-detail-category {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
      color: var(--white);
      padding: 8px 16px;
      border-radius: var(--radius-full);
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .product-detail-price {
      font-size: 42px;
      font-weight: 800;
      color: var(--accent-600);
      margin-bottom: 24px;
    }
    
    .product-detail-description {
      color: var(--gray-600);
      line-height: 1.8;
      margin-bottom: 32px;
      font-size: 16px;
    }
    
    .product-detail-meta {
      display: flex;
      gap: 32px;
      margin-bottom: 32px;
      padding: 24px;
      background: var(--gray-50);
      border-radius: var(--radius);
    }
    
    .meta-item {
      text-align: center;
    }
    
    .meta-label {
      font-size: 11px;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }
    
    .meta-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--gray-800);
    }
    
    .order-form {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    
    .quantity-input {
      width: 90px;
      padding: 14px;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 16px;
      text-align: center;
      font-weight: 600;
      transition: all var(--transition);
    }
    
    .quantity-input:focus {
      border-color: var(--primary-500);
      outline: none;
      box-shadow: 0 0 0 4px var(--primary-100);
    }
    
    .btn-order {
      flex: 1;
      padding: 18px 36px;
      background: linear-gradient(135deg, var(--accent-500) 0%, var(--accent-600) 100%);
      color: var(--gray-900);
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition);
      box-shadow: var(--shadow);
    }
    
    .btn-order:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    .btn-order:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-contact {
      padding: 18px 36px;
      background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
      color: var(--white);
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all var(--transition);
      box-shadow: var(--shadow);
    }
    
    .btn-contact:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    @media (max-width: 768px) {
      .product-detail {
        grid-template-columns: 1fr;
        padding: 32px 24px;
      }
      
      .product-detail-image {
        min-height: 250px;
        font-size: 100px;
      }
      
      .product-detail-info h1 {
        font-size: 28px;
      }
      
      .product-detail-price {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="navbar">
      <a href="/" class="logo">üå± Ra√≠z</a>
      <nav id="nav-menu">
        <a href="/">Inicio</a>
        <a href="/pages/products.html">Productos</a>
        <a href="/pages/forum.html">Foro</a>
        <div id="nav-auth"></div>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="error-container" style="display: none;"></div>
    <div id="success-container" style="display: none;"></div>
    
    <div id="product-container">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Cargando producto...</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <a href="/" class="logo">üå± Ra√≠z</a>
          <p>Conectando el campo con la ciudad desde 2025.</p>
        </div>
        <div class="footer-section">
          <h4>Explorar</h4>
          <a href="/pages/products.html">Productos</a>
          <a href="/pages/forum.html">Foro</a>
        </div>
        <div class="footer-section">
          <h4>Soporte</h4>
          <a href="#">Ayuda</a>
          <a href="#">T√©rminos</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>¬© 2025 Ra√≠z Marketplace. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="../js/config.js"></script>
  <script src="../js/supabase-client.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/app.js"></script>
  <script>
    let currentProduct = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const params = Utils.getUrlParams();
      if (!params.id) {
        window.location.href = '/pages/products.html';
        return;
      }
      await loadProduct(params.id);
    });

    async function loadProduct(id) {
      try {
        currentProduct = await ProductsAPI.getById(id);
        renderProduct(currentProduct);
        document.title = `${currentProduct.title} - Ra√≠z Marketplace`;
      } catch (error) {
        console.error('Error loading product:', error);
        document.getElementById('product-container').innerHTML = `
          <div class="empty-state">
            <div class="icon">‚ùå</div>
            <h3>Producto no encontrado</h3>
            <p><a href="/pages/products.html">Volver a productos</a></p>
          </div>
        `;
      }
    }

    function renderProduct(product) {
      const container = document.getElementById('product-container');
      const owner = product.owner || { username: 'Usuario' };
      const currentUser = Auth.currentUser;
      const isOwner = currentUser && currentUser.id === product.owner_id;
      
      container.innerHTML = `
        <a href="/pages/products.html" style="display: inline-block; margin-bottom: 20px; color: var(--primary-color);">‚Üê Volver a productos</a>
        
        <div class="product-detail">
          <div class="product-detail-image">
            ${Utils.getCategoryEmoji(product.category)}
          </div>
          
          <div class="product-detail-info">
            <span class="product-detail-category">${Utils.getCategoryName(product.category)}</span>
            <h1>${product.title}</h1>
            <div class="product-detail-price">${Utils.formatPrice(product.price)}</div>
            
            <div class="seller-info" style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: var(--radius); display: flex; align-items: center; gap: 12px;">
              ${owner.avatar_url 
                ? `<img src="${owner.avatar_url}" alt="${owner.username}" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">`
                : '<div style="width: 50px; height: 50px; border-radius: 50%; background: var(--primary-light); display: flex; align-items: center; justify-content: center; font-size: 24px;">üßë‚Äçüåæ</div>'
              }
              <div>
                <div style="font-size: 13px; color: var(--text-light);">
                  ${isOwner ? 'Tu producto' : 'Vendido por'}
                </div>
                <div style="font-weight: 600; color: var(--primary-color); font-size: 16px;">
                  ${isOwner ? 'T√∫' : owner.username}
                  ${owner.full_name ? `<span style="font-weight: 400; color: var(--text-light);">- ${owner.full_name}</span>` : ''}
                </div>
              </div>
            </div>
            
            <p class="product-detail-description">
              ${product.description || 'Este producto no tiene descripci√≥n disponible.'}
            </p>
            
            <div class="product-detail-meta">
              <div class="meta-item">
                <div class="meta-label">Disponibles</div>
                <div class="meta-value">${product.quantity}</div>
              </div>
              <div class="meta-item">
                <div class="meta-label">Publicado</div>
                <div class="meta-value">${Utils.formatDate(product.created_at)}</div>
              </div>
            </div>
            
            <div id="order-section">
              <!-- Se llenar√° din√°micamente -->
            </div>
          </div>
        </div>
      `;
      
      renderOrderSection();
    }

    async function renderOrderSection() {
      const section = document.getElementById('order-section');
      const user = await Auth.getUser();
      
      if (!user) {
        section.innerHTML = `
          <div class="alert" style="background: #fff3cd; padding: 20px; border-radius: var(--radius); margin-bottom: 20px;">
            <p>Debes <a href="/pages/login.html">iniciar sesi√≥n</a> para realizar una orden.</p>
          </div>
        `;
        return;
      }
      
      if (user.id === currentProduct.owner_id) {
        section.innerHTML = `
          <div class="alert" style="background: #d1ecf1; padding: 20px; border-radius: var(--radius);">
            <p>Este es tu producto. <a href="/pages/edit-product.html?id=${currentProduct.id}">Editar producto</a></p>
          </div>
        `;
        return;
      }
      
      if (currentProduct.quantity === 0) {
        section.innerHTML = `
          <div class="alert alert-error">
            <p>Este producto est√° agotado.</p>
          </div>
        `;
        return;
      }
      
      section.innerHTML = `
        <form id="order-form" class="order-form">
          <input type="number" id="quantity" class="quantity-input" value="1" min="1" max="${currentProduct.quantity}">
          <button type="submit" class="btn-order">Ordenar Ahora</button>
        </form>
        <p style="margin-top: 15px; color: var(--text-light); font-size: 14px;">
          Total: <strong id="order-total">${Utils.formatPrice(currentProduct.price)}</strong>
        </p>
      `;
      
      // Event listeners
      document.getElementById('quantity').addEventListener('input', updateTotal);
      document.getElementById('order-form').addEventListener('submit', handleOrder);
    }

    function updateTotal() {
      const quantity = parseInt(document.getElementById('quantity').value) || 1;
      const total = quantity * currentProduct.price;
      document.getElementById('order-total').textContent = Utils.formatPrice(total);
    }

    async function handleOrder(e) {
      e.preventDefault();
      
      const quantity = parseInt(document.getElementById('quantity').value);
      const submitBtn = e.target.querySelector('button');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Procesando...';
      
      try {
        await OrdersAPI.create({
          product_id: currentProduct.id,
          quantity: quantity
        });
        
        Utils.showSuccess('¬°Orden creada exitosamente! Ve a "Mis √ìrdenes" para ver el estado.', 'success-container');
        
        // Actualizar stock mostrado
        currentProduct.quantity -= quantity;
        renderProduct(currentProduct);
        
      } catch (error) {
        console.error('Order error:', error);
        Utils.showError(error.message || 'Error al crear la orden', 'error-container');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Ordenar Ahora';
      }
    }
  </script>
</body>
</html>

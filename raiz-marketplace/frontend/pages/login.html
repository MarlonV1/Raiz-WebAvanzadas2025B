  <script>
    // Verificar si ya est√° autenticado
    document.addEventListener('DOMContentLoaded', async () => {
      const user = await Auth.getUser();
      if (user) {
        window.location.href = '/';
      }
    });

    // Manejar env√≠o del formulario
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submit-btn');

      // Deshabilitar bot√≥n
      submitBtn.disabled = true;
      submitBtn.textContent = 'Iniciando sesi√≥n...';

      // Ocultar mensajes anteriores
      document.getElementById('error-container').style.display = 'none';
      document.getElementById('success-container').style.display = 'none';

      try {
        const { user } = await Auth.signIn(email, password);
        
        // Verificar si el email est√° confirmado
        if (user && !user.email_confirmed_at) {
          // Email no confirmado, redirigir a verificaci√≥n
          localStorage.setItem('pendingVerificationEmail', email);
          await supabaseClient.auth.signOut();
          window.location.href = '/pages/verify-email.html';
          return;
        }
        
        Utils.showSuccess('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success-container');
        
        // Redirigir despu√©s de 1 segundo
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        
        let errorMessage = 'Error al iniciar sesi√≥n';
        if (error.message.includes('Invalid login credentials')) {
          errorMessage = 'Credenciales inv√°lidas. Verifica tu email y contrase√±a.';
        } else if (error.message.includes('Email not confirmed')) {
          // Guardar email y redirigir a verificaci√≥n
          localStorage.setItem('pendingVerificationEmail', email);
          window.location.href = '/pages/verify-email.html';
          return;
        } else {
          errorMessage = error.message;
        }
        
        Utils.showError(errorMessage, 'error-container');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Iniciar Sesi√≥n';
      }
    });
  </script>

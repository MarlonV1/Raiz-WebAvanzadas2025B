<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Productos - RaÃ­z Marketplace</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .header-actions {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .btn-add-product {
      background: linear-gradient(135deg, var(--accent-400) 0%, var(--accent-500) 100%);
      color: var(--earth-800);
      padding: 14px 28px;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 600;
      transition: all var(--transition);
      box-shadow: var(--shadow-sm);
    }
    .btn-add-product:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .my-product-card {
      display: flex;
      background: var(--white);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 24px;
      border: 1px solid var(--gray-100);
      transition: all var(--transition);
    }
    .my-product-card:hover {
      box-shadow: var(--shadow-lg);
    }
    .my-product-image {
      width: 150px;
      min-height: 150px;
      background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    .my-product-info {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .my-product-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }
    .status-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: var(--radius-full);
      font-size: 12px;
      font-weight: 600;
    }
    .status-active {
      background: var(--success-light);
      color: var(--success-dark);
    }
    .status-inactive {
      background: var(--error-light);
      color: var(--error-dark);
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="navbar">
      <a href="/" class="logo">ðŸŒ± RaÃ­z</a>
      <nav id="nav-menu">
        <a href="/">Inicio</a>
        <a href="/pages/products.html">Productos</a>
        <a href="/pages/forum.html">Foro</a>
        <div id="nav-auth"></div>
      </nav>
    </div>
  </header>

  <main>
    <div class="page-header">
      <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
          <h1>ðŸŒ¾ Mis Productos</h1>
          <a href="/pages/add-product.html" class="btn-add-product">+ Agregar Producto</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="error-container" style="display: none;"></div>
      <div id="success-container" style="display: none;"></div>
      
      <div id="products-container">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Cargando productos...</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <a href="/" class="logo">ðŸŒ± RaÃ­z</a>
          <p>Conectando el campo con la ciudad desde 2025.</p>
        </div>
        <div class="footer-section">
          <h4>Explorar</h4>
          <a href="/pages/products.html">Productos</a>
          <a href="/pages/forum.html">Foro</a>
        </div>
        <div class="footer-section">
          <h4>Soporte</h4>
          <a href="#">Ayuda</a>
          <a href="#">TÃ©rminos</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>Â© 2025 RaÃ­z Marketplace. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="../js/config.js"></script>
  <script src="../js/supabase-client.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const user = await Auth.getUser();
      if (!user) {
        window.location.href = '/pages/login.html';
        return;
      }
      loadMyProducts();
    });

    async function loadMyProducts() {
      const container = document.getElementById('products-container');
      
      try {
        const products = await ProductsAPI.getMyProducts();
        
        if (!products || products.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="icon">ðŸŒ¾</div>
              <h3>No tienes productos publicados</h3>
              <p><a href="/pages/add-product.html" class="btn-add-product">Agregar tu primer producto</a></p>
            </div>
          `;
          return;
        }

        container.innerHTML = products.map(renderMyProductCard).join('');
        
        // Event listeners
        container.querySelectorAll('.btn-delete').forEach(btn => {
          btn.addEventListener('click', () => deleteProduct(btn.dataset.id));
        });

      } catch (error) {
        console.error('Error:', error);
        Utils.showError('Error al cargar productos: ' + error.message, 'error-container');
      }
    }

    function renderMyProductCard(product) {
      return `
        <div class="my-product-card">
          <div class="my-product-image">
            ${Utils.getCategoryEmoji(product.category)}
          </div>
          <div class="my-product-info">
            <div>
              <span class="status-badge ${product.is_active ? 'status-active' : 'status-inactive'}">
                ${product.is_active ? 'Activo' : 'Inactivo'}
              </span>
              <h3 style="margin: 10px 0;">${product.title}</h3>
              <p style="color: var(--text-light); margin-bottom: 10px;">
                ${product.description || 'Sin descripciÃ³n'}
              </p>
              <div style="display: flex; gap: 30px;">
                <span><strong>Precio:</strong> ${Utils.formatPrice(product.price)}</span>
                <span><strong>Stock:</strong> ${product.quantity}</span>
                <span><strong>CategorÃ­a:</strong> ${Utils.getCategoryName(product.category)}</span>
              </div>
            </div>
            <div class="my-product-actions">
              <a href="/pages/edit-product.html?id=${product.id}" class="btn-view">Editar</a>
              <a href="/pages/product.html?id=${product.id}" class="btn-view" style="background: var(--primary-light);">Ver</a>
              <button class="btn-view btn-delete" data-id="${product.id}" style="background: #dc3545;">Eliminar</button>
            </div>
          </div>
        </div>
      `;
    }

    async function deleteProduct(id) {
      if (!confirm('Â¿EstÃ¡s seguro de eliminar este producto?')) return;
      
      try {
        await ProductsAPI.delete(id);
        Utils.showSuccess('Producto eliminado correctamente', 'success-container');
        loadMyProducts();
      } catch (error) {
        Utils.showError('Error al eliminar: ' + error.message, 'error-container');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - Ra√≠z Marketplace</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .profile-container {
      max-width: 800px;
      margin: 48px auto;
      padding: 0 24px;
    }
    .profile-header {
      display: flex;
      gap: 32px;
      align-items: center;
      background: var(--white);
      padding: 40px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      margin-bottom: 32px;
      border: 1px solid var(--gray-100);
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--primary-400) 0%, var(--primary-600) 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      font-weight: 700;
      flex-shrink: 0;
    }
    .profile-info h1 {
      color: var(--gray-900);
      margin-bottom: 8px;
      font-size: 28px;
      font-weight: 800;
    }
    .profile-username {
      color: var(--primary-600);
      font-size: 16px;
      font-weight: 500;
    }
    .profile-role {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      background: linear-gradient(135deg, var(--primary-500) 0%, var(--primary-600) 100%);
      color: white;
      border-radius: var(--radius-full);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: var(--white);
      padding: 28px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      text-align: center;
      border: 1px solid var(--gray-100);
      transition: all var(--transition);
    }
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }
    .stat-value {
      font-size: 36px;
      font-weight: 800;
      color: var(--primary-600);
      line-height: 1;
      margin-bottom: 8px;
    }
    .stat-label {
      color: var(--text-light);
      font-size: 14px;
      font-weight: 500;
    }
    .profile-form {
      background: var(--white);
      padding: 40px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-100);
    }
    .profile-form h2 {
      color: var(--gray-900);
      margin-bottom: 28px;
      font-size: 20px;
      font-weight: 700;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--gray-100);
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      .profile-stats {
        grid-template-columns: 1fr;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
      }
    
  </style>
</head>
<body>
  <header id="header">
    <div class="navbar">
      <a href="/" class="logo">üå± Ra√≠z</a>
      <nav id="nav-menu">
        <a href="/">Inicio</a>
        <a href="/pages/products.html">Productos</a>
        <a href="/pages/forum.html">Foro</a>
        <div id="nav-auth"></div>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="profile-container">
      <div id="error-container" style="display: none;"></div>
      <div id="success-container" style="display: none;"></div>

      <div id="loading-container">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Cargando perfil...</p>
        </div>
      </div>

      <div id="profile-content" style="display: none;">
        <!-- Header -->
        <div class="profile-header">
          <div class="profile-avatar" id="profile-avatar">üë§</div>
          <div class="profile-info">
            <h1 id="profile-name">Cargando...</h1>
            <p class="profile-username" id="profile-username">@username</p>
            <span class="profile-role" id="profile-role">Usuario</span>
          </div>
        </div>

        <!-- Stats -->
        <div class="profile-stats">
          <div class="stat-card">
            <div class="stat-value" id="stat-products">0</div>
            <div class="stat-label">Productos</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="stat-purchases">0</div>
            <div class="stat-label">Compras</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="stat-sales">0</div>
            <div class="stat-label">Ventas</div>
          </div>
        </div>

        <!-- Edit Form -->
        <div class="profile-form">
          <h2>‚úèÔ∏è Editar Informaci√≥n</h2>
          
          <form id="profile-form">
            <div class="form-group">
              <label for="avatarUrl">URL del Avatar</label>
              <input type="url" id="avatarUrl" name="avatarUrl" placeholder="https://ejemplo.com/mi-foto.jpg">
              <small style="color: var(--text-light);">Ingresa la URL de tu foto de perfil</small>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="text" id="fullName" name="fullName" required>
              </div>
              <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required minlength="3">
              </div>
            </div>

            <div class="form-group">
              <label for="email">Correo Electr√≥nico</label>
              <input type="email" id="email" name="email" disabled>
              <small style="color: var(--text-light);">El email no se puede cambiar</small>
            </div>

            <button type="submit" id="submit-btn" class="btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2025 Ra√≠z Marketplace. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="../js/config.js"></script>
  <script src="../js/supabase-client.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/app.js"></script>
  <script>
    let currentProfile = null;

    document.addEventListener('DOMContentLoaded', async () => {
      const user = await Auth.getUser();
      if (!user) {
        window.location.href = '/pages/login.html';
        return;
      }
      
      document.getElementById('email').value = user.email;
      await loadProfile();
    });

    async function loadProfile() {
      try {
        currentProfile = await ProfilesAPI.getMyProfile();
        
        // Actualizar UI
        document.getElementById('profile-name').textContent = currentProfile.full_name || 'Sin nombre';
        document.getElementById('profile-username').textContent = '@' + (currentProfile.username || 'usuario');
        document.getElementById('profile-role').textContent = currentProfile.role === 'farmer' ? 'üåæ Agricultor' : 'üõí Comprador';
        
        // Avatar con imagen o inicial
        const avatarEl = document.getElementById('profile-avatar');
        if (currentProfile.avatar_url) {
          avatarEl.innerHTML = `<img src="${currentProfile.avatar_url}" alt="Avatar" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
        } else {
          const initial = (currentProfile.full_name || currentProfile.username || 'U')[0].toUpperCase();
          avatarEl.textContent = initial;
        }
        
        // Form
        document.getElementById('fullName').value = currentProfile.full_name || '';
        document.getElementById('username').value = currentProfile.username || '';
        document.getElementById('avatarUrl').value = currentProfile.avatar_url || '';
        
        // Cargar estad√≠sticas
        await loadStats();
        
        document.getElementById('loading-container').style.display = 'none';
        document.getElementById('profile-content').style.display = 'block';

      } catch (error) {
        console.error('Error:', error);
        Utils.showError('Error al cargar perfil: ' + error.message, 'error-container');
        document.getElementById('loading-container').style.display = 'none';
      }
    }

    async function loadStats() {
      try {
        // Productos
        const products = await ProductsAPI.getMyProducts();
        document.getElementById('stat-products').textContent = products?.length || 0;
        
        // Compras
        const ordersResp = await OrdersAPI.getMyOrders();
        document.getElementById('stat-purchases').textContent = ordersResp?.orders?.length || 0;
        
        // Ventas
        const salesResp = await OrdersAPI.getMySales();
        document.getElementById('stat-sales').textContent = salesResp?.sales?.length || 0;
        
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Guardando...';

      document.getElementById('error-container').style.display = 'none';
      document.getElementById('success-container').style.display = 'none';

      try {
        const updates = {
          full_name: document.getElementById('fullName').value,
          username: document.getElementById('username').value,
          avatar_url: document.getElementById('avatarUrl').value || null
        };

        await ProfilesAPI.updateMyProfile(updates);
        
        Utils.showSuccess('¬°Perfil actualizado exitosamente!', 'success-container');
        await loadProfile();

      } catch (error) {
        console.error('Error:', error);
        Utils.showError(error.message || 'Error al actualizar perfil', 'error-container');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Guardar Cambios';
      }
    });
  </script>
</body>
</html>

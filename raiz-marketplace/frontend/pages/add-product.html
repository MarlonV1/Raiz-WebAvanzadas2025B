<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto - Ra√≠z Marketplace</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .product-form {
      max-width: 640px;
      margin: 48px auto;
      background: var(--white);
      padding: 48px;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--gray-100);
    }
    .product-form h1 {
      color: var(--primary-600);
      margin-bottom: 32px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }
    @media (max-width: 500px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      .product-form {
        padding: 32px 24px;
        margin: 24px 16px;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="navbar">
      <a href="/" class="logo">üå± Ra√≠z</a>
      <nav id="nav-menu">
        <a href="/">Inicio</a>
        <a href="/pages/products.html">Productos</a>
        <a href="/pages/forum.html">Foro</a>
        <div id="nav-auth"></div>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="product-form">
      <h1>üåæ Agregar Producto</h1>
      
      <div id="error-container" style="display: none;"></div>
      <div id="success-container" style="display: none;"></div>

      <form id="product-form">
        <div class="form-group">
          <label for="title">T√≠tulo del Producto *</label>
          <input type="text" id="title" name="title" required 
                 placeholder="Ej: Tomates Org√°nicos Frescos" 
                 minlength="3" maxlength="200">
        </div>

        <div class="form-group">
          <label for="description">Descripci√≥n</label>
          <textarea id="description" name="description" rows="4"
                    placeholder="Describe tu producto, origen, caracter√≠sticas..." 
                    maxlength="2000"></textarea>
        </div>

        <div class="form-group">
          <label for="category">Categor√≠a *</label>
          <select id="category" name="category" required>
            <option value="">Selecciona una categor√≠a</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="price">Precio (USD) *</label>
            <input type="number" id="price" name="price" required 
                   min="0" step="0.01" placeholder="0.00">
          </div>

          <div class="form-group">
            <label for="quantity">Cantidad Disponible *</label>
            <input type="number" id="quantity" name="quantity" required 
                   min="1" placeholder="10">
          </div>
        </div>

        <button type="submit" id="submit-btn" class="btn-primary">Publicar Producto</button>
      </form>

      <p style="text-align: center; margin-top: 20px;">
        <a href="/pages/my-products.html">‚Üê Volver a Mis Productos</a>
      </p>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <a href="/" class="logo">üå± Ra√≠z</a>
          <p>Conectando el campo con la ciudad desde 2025.</p>
        </div>
        <div class="footer-section">
          <h4>Explorar</h4>
          <a href="/pages/products.html">Productos</a>
          <a href="/pages/forum.html">Foro</a>
        </div>
        <div class="footer-section">
          <h4>Soporte</h4>
          <a href="#">Ayuda</a>
          <a href="#">T√©rminos</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>¬© 2025 Ra√≠z Marketplace. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="../js/config.js"></script>
  <script src="../js/supabase-client.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const user = await Auth.getUser();
      if (!user) {
        window.location.href = '/pages/login.html';
        return;
      }

      // Llenar categor√≠as
      const categorySelect = document.getElementById('category');
      CONFIG.CATEGORIES.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat.id;
        option.textContent = `${cat.emoji} ${cat.name}`;
        categorySelect.appendChild(option);
      });
    });

    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Publicando...';

      document.getElementById('error-container').style.display = 'none';
      document.getElementById('success-container').style.display = 'none';

      try {
        const product = {
          title: document.getElementById('title').value,
          description: document.getElementById('description').value,
          category: document.getElementById('category').value,
          price: parseFloat(document.getElementById('price').value),
          quantity: parseInt(document.getElementById('quantity').value)
        };

        await ProductsAPI.create(product);
        
        Utils.showSuccess('¬°Producto publicado exitosamente!', 'success-container');
        
        setTimeout(() => {
          window.location.href = '/pages/my-products.html';
        }, 1500);

      } catch (error) {
        console.error('Error:', error);
        Utils.showError(error.message || 'Error al publicar el producto', 'error-container');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Publicar Producto';
      }
    });
  </script>
</body>
</html>
